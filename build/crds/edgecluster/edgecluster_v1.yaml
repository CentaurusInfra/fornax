apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: edgeclusters.edgeclusters.kubeedge.io
spec:
  group: edgeclusters.kubeedge.io
  versions:
    - name: v1
      served: true
      storage: true
  names:
    kind: EdgeCluster
    plural: edgeclusters
    singular: edgecluster
    shortNames:
    - ec
  scope: Cluster
  subresources:
    status: {}
  additionalPrinterColumns:
    - name: LastHearbeat
      type: date
      JSONPath: .status.lastHeartBeat
    - name: Healthy
      type: boolean
      description: Whether the cluster is healthy and accessible
      JSONPath: .status.healthy
    - name: Nodes
      type: string
      description: nodes
      JSONPath: .status.nodes
    - name: EdgeNodes
      type: string
      JSONPath: .status.edgeNodes
    - name: EdgeClusters
      type: string
      JSONPath: .status.edgeClusters
    - name: ReceivedMissions
      type: string
      JSONPath: .status.receivedMissions
    - name: MatchedMissions
      type: string
      JSONPath: .status.activeMissions