apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: edgeclusters.edgeclusters.kubeedge.io
spec:
  group: edgeclusters.kubeedge.io
  versions:
    - name: v1
      served: true
      storage: true
  names:
    kind: EdgeCluster
    plural: edgeclusters
    singular: edgecluster
    shortNames:
    - ec
  scope: Cluster
  subresources:
    status: {}
  additionalPrinterColumns:
    - name: LastHearbeat
      type: date
      JSONPath: .state.lastheartbeat
    - name: HealthStatus
      type: string
      description: Whether the cluster is healthy and accessible
      JSONPath: .state.healthstatus
    - name: Nodes
      type: string
      description: nodes
      JSONPath: .state.nodes
    - name: EdgeNodes
      type: string
      JSONPath: .state.edgenodes
    - name: EdgeClusters
      type: string
      JSONPath: .state.edgeclusters
    - name: Received_Missions
      type: string
      JSONPath: .state.receivedmissions
    - name: Matched_Missions
      type: string
      JSONPath: .state.activemissions