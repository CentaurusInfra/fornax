apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: missions.edgeclusters.kubeedge.io
spec:
  group: edgeclusters.kubeedge.io
  versions:
    - name: v1
      served: true
      storage: true
  names:
    kind: Mission
    plural: missions
    singular: mission
    shortNames:
    - mi
  scope: Cluster
  additionalPrinterColumns:
    - name: Age
      type: date
      JSONPath: .metadata.creationTimestamp
    - name: Status
      type: string
      JSONPath: .state
  validation:
    openAPIV3Schema:
      type: object
      properties:
         spec:
          type: object
          properties:
            missionresource:
              type: string
            missioncommand:
              type: object
              properties:
                trigger:
                  type: string
                runiftriggersucceed:
                  type: boolean
                command:
                  type: string
                reversecommand:
                  type: string
            placement:
              type: object
              properties:
                clusters:
                  type: array
                  items:
                    type: object
                matchlabels:
                  type: object
            statecheck:
              type: object
              properties:
                command:
                  type: string
