apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: missions.edgeclusters.kubeedge.io
spec:
  group: edgeclusters.kubeedge.io
  versions:
    - name: v1
      served: true
      storage: true
  names:
    kind: Mission
    plural: missions
    singular: mission
    shortNames:
    - mi
  scope: Cluster
  subresources:
    status: {}
  additionalPrinterColumns:
    - name: Age
      type: date
      JSONPath: .metadata.creationTimestamp
    - name: Status
      type: string
      JSONPath: .status
  validation:
    openAPIV3Schema:
      type: object
      properties:
        statuscheck:
          type: object
          properties:
            command:
              type: string
        spec:
          type: object
          properties:
            content: 
              type: string
            placement:
              type: object
              properties:
                clusters:
                  type: array
                  items:
                    type: object
                matchlabels:
                  type: object
                  additionalProperties:
                    type: object
                    properties:
                      code:
                        type: string
                      text:
                        type: string
